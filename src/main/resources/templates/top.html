<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント作成</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        アカウント作成
                    </div>
                    <div class="card-body">
                        <form method="post" id="createAccountForm" action="/home">
                            <div class="mb-3">
                                <label for="name" class="form-label">名前</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">住所</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
                            <div class="mb-3">
    							<label for="phoneNumber" class="form-label">電話番号 (ハイフンなし)</label>
    							<input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{11}" title="ハイフンなしの11桁の数字を入力してください">
    							<small class="text-muted">※ ハイフンなしの11桁の数字を入力してください</small>
							</div>
                            <button type="button" class="btn btn-primary" onclick="createAccount()">アカウント作成</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createAccount() {
            var nameInput = document.getElementById('name');
            if (!nameInput.value.trim() ) {
                alert('名前を入力してください');
                return;
            }

            var addressInput = document.getElementById('address');
            if (!addressInput.value.trim() ) {
                alert('住所を入力してください');
                return;
            }

            var phoneNumberInput = document.getElementById('phoneNumber');
            if (!phoneNumberInput.value.trim() ) {
                alert('電話番号を入力してください');
                return;
            }
            
            var phoneNumberValue = phoneNumberInput.value.trim();

            // 電話番号の形式チェック
            if (!/^\d{11}$/.test(phoneNumberValue)) {
                alert('有効な電話番号を入力してください。');
                return;
            }
            
            alert('アカウント作成が完了しました。');
            // リダイレクト処理
            window.location.href = "/home";
        }
    </script>
</body>
</html>
